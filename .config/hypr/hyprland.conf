# =======================================================================================
#  Hyprland Konfiguration für Git
#  - Verwendet Variablen für Anwendungen
#  - Nutzt hyprpaper für Hintergründe
# =======================================================================================


# =======================================================================================
#  ANWENDUNGS-VARIABLEN
# =======================================================================================
$term = alacritty
$browser = firefox
$editor = code # (Visual Studio Code)
$explorer = thunar


# =======================================================================================
#  MONITOR EINSTELLUNGEN
# =======================================================================================
# Führen Sie `hyprctl monitors` im Terminal aus, um die Namen Ihrer Monitore zu sehen.
monitor=eDP-1, 1920x1080@60, 0x0, 1


# =======================================================================================
#  AUTOSTART VON ANWENDUNGEN (exec-once)
# =======================================================================================
exec-once = waybar
exec-once = hyprpaper &         # Startet den Wallpaper-Daemon
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1




# =======================================================================================
#  EINGABEEINSTELLUNGEN
# =======================================================================================
input {
    kb_layout = de
    kb_variant = nodeadkeys
    follow_mouse = 1
    
    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0
}

gestures {
    workspace_swipe = on
}


# =======================================================================================
#  ALLGEMEINE EINSTELLUNGEN
# =======================================================================================
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}


# =======================================================================================
#  DEKORATION (ABRUNDUNG, SCHATTEN, BLUR)
# =======================================================================================
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}




# =======================================================================================
#  FENSTERREGELN
# =======================================================================================
# Schweben lassen von Dateimanagern (nutzt die Variable $explorer)
windowrulev2 = float, class:^($explorer)$
# Opazität für das Terminal (nutzt die Variable $term)
windowrulev2 = opacity 0.9 0.8, class:^($term)$

source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/animations.conf