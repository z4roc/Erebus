# =======================================================================================
#  Hyprland Konfiguration für Git
#  - Verwendet Variablen für Anwendungen
#  - Nutzt hyprpaper für Hintergründe
# =======================================================================================


# =======================================================================================
#  ANWENDUNGS-VARIABLEN
# =======================================================================================
$term = alacritty
$browser = firefox
$editor = code # (Visual Studio Code)
$explorer = thunar


# =======================================================================================
#  MONITOR EINSTELLUNGEN
# =======================================================================================
# Führen Sie `hyprctl monitors` im Terminal aus, um die Namen Ihrer Monitore zu sehen.
monitor=eDP-1, 1920x1080@60, 0x0, 1


# =======================================================================================
#  AUTOSTART VON ANWENDUNGEN (exec-once)
# =======================================================================================
exec-once = waybar
exec-once = hyprpaper &         # Startet den Wallpaper-Daemon
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1


# =======================================================================================
#  UMGEBUNGSVARIABLEN
# =======================================================================================
env = XCURSOR_THEME,Hyprland
env = GTK_THEME,Adwaita-dark


# =======================================================================================
#  EINGABEEINSTELLUNGEN
# =======================================================================================
input {
    kb_layout = de
    kb_variant = nodeadkeys
    follow_mouse = 1
    
    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0
}

gestures {
    workspace_swipe = on
}


# =======================================================================================
#  ALLGEMEINE EINSTELLUNGEN
# =======================================================================================
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}


# =======================================================================================
#  DEKORATION (ABRUNDUNG, SCHATTEN, BLUR)
# =======================================================================================
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}


# =======================================================================================
#  ANIMATIONEN
# =======================================================================================
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}


# =======================================================================================
#  FENSTERREGELN
# =======================================================================================
# Schweben lassen von Dateimanagern (nutzt die Variable $explorer)
windowrulev2 = float, class:^($explorer)$
# Opazität für das Terminal (nutzt die Variable $term)
windowrulev2 = opacity 0.9 0.8, class:^($term)$


# =======================================================================================
#  TASTENKOMBINATIONEN (KEYBINDINGS)
# =======================================================================================
$mainMod = SUPER

# Anwendungen starten (mit Variablen)
bind = $mainMod, RETURN, exec, $term
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, $editor
bind = $mainMod, E, exec, $explorer

# Rofi (App Launcher und Fenster-Switcher)
bind = $mainMod, SPACE, exec, rofi -show drun
bind = $mainMod, TAB, exec, rofi -show window

# Fenster-Management
bind = $mainMod, Q, killactive, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, L, exec, swaylock # Sperrbildschirm
bind = $mainMod, P, pseudo, # Pseudo-Tiling an/aus
bind = $mainMod SHIFT, SPACE, togglefloating, # Geändertes Toggle-Floating

# Fokus wechseln
bind = $mainMod, J, cyclenext, 
bind = $mainMod, K, cyclenext, prev

# Fenster verschieben
bind = $mainMod SHIFT, J, movewindow, l
bind = $mainMod SHIFT, K, movewindow, r
bind = $mainMod SHIFT, H, movewindow, u
bind = $mainMod SHIFT, L, movewindow, d

# Arbeitsbereiche (Workspaces) wechseln
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Fenster in einen Arbeitsbereich verschieben
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Mit dem Mausrad durch die Arbeitsbereiche scrollen
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Fenstergröße ändern im Resize-Modus
bind = $mainMod, R, submap, resize
submap = resize
binde=,l,resizeactive,10 0
binde=,h,resizeactive,-10 0
binde=,k,resizeactive,0 -10
binde=,j,resizeactive,0 10
bind=,escape,submap,reset
submap = reset

# Maus-Bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow